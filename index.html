<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Welcome to my Kakao Clone.">
    <meta name="author" content="Nomad Coders">
    <title>Inline Example</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>Short-cut: div.box*3</h3>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <p>Block: Element가 크기와 상관없이 그 옆에 다른 element가 위치하는 것을 허용하지 않는 것.
        요소검사를 했을 때, 수평적으로 나타나는 어떤 영역.
    </p>
</body>

</html>
