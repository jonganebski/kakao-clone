<!DOCTYPE html>
<html>

<head>
    <!-- meta: 엑스트라, 추가정보라는 의미 -->

    <meta charset="utf-8">
    <!-- utf-8 방식의 encoding으로 해당 문서를 작성하겠다는 의미.-->

    <meta name="description" content="Welcome to my Kakao Clone.">
    <!-- 구글 검색 결과의 description으로 뜨게 된다. -->

    <meta name="author" content="Nomad Coders">

    <!-- 굉장히 많은 meta 태그들이 있다. 어떤 태그들은 트위터, 네이버, 페이스북 등 특정 플랫폼만을 위해서 존재하기도 한다. -->
    <title>This is my title</title>
</head>

<body>
    <h1>This is my big title.</h1>
    <h6>This is my small title.</h6>
</body>

</html>
