    <title>CSS States</title>
    <style>
        .box {
            background-color: red;
            font-size: 40px;
        }

        .box:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
    <span class="box">lalalalalalalala</span>
    <p>크롬 요소검사를 가보면 :hov 에서 state들을 볼 수 있다. active, focus, visited, hover 라는 state들이 있다. </p>
    <p>hover: 마우스 커서가 올라갈 때 변경사항</p>
    <p>active: 클릭할 때 변경사항</p>
    <p>focus: 마우스 커서가 올라갈 때 변경사항? 하지만 hover보다 우선시된다.</p>
